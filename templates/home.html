{% extends 'base.html' %}
{% load widget_tweaks %}
{% load thumbnail %}

{% block body %}

{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ message | safe }}
</div>
{% endfor %}

<br>
<table id="myTable" class="table table-striped table-bordered table-hover table-condensed">
  <caption>List of products</caption>
  <thead class="thead-dark">
      <tr>
          <th scope="col">Image</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
      </tr>
  </thead>
  <tbody id="myTable">
    {% for product in products %}
        <tr>
          <th scope="row"><img src="{{ product.image|thumbnail_url:'avatar' }}" class="img-responsive" alt="..."></th>
          <td>{{ product.title }}</td>
          <td>&#8377;{{ product.price }}</td>
          <td><a href="{% url 'product_detail' product.pk %}" role="button" class="btn btn-primary"><i class="fas fa-info-circle"></i> Show Details</a></td>
        </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock %}
