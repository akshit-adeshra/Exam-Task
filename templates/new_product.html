{% extends 'base.html' %}

{% block body %}
<!--<div id="product-success-msg" class="alert alert-success">Product Added Successfully</div>-->
<br><br>
<form method="post" id="add-product-form" enctype="multipart/form-data" class="mb-4">
    {% csrf_token %}
    <p style="margin-left: 40%">Add New Product</p>

    {% include 'includes/form.html' %}
    <br>
    <a href="{% url 'home' %}" id="cancel-btn" role="button" class="btn btn-danger"><i class="fas fa-window-close"></i>
        Cancel</a>
    <button id="add-product-btn" type="submit" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i>
        Add Product</button>
    <br><br><br>
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Modal</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="text-center">Product Added Successfully.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block javascript %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
{% endblock %}
