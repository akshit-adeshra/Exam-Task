{% extends 'base.html' %}
{% load thumbnail %}

{% block body %}

<!-- Reference:- 'https://www.bootdey.com/snippets/view/shop-product-detail#html' -->
<div class="container bootdey">
    <div class="col-md-12">
    <section class="panel">
        <div class="panel-body">
            <div class="col-md-6">
                <div class="pro-img-details">
                    <img src="{{ product.image|thumbnail_url:'avatar' }}" alt="Pic">
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="pro-d-title">
                    <h1>{{ product.title }}</h1>
                </h4>
                <p>
                    {{ product.description }}
                </p>
                <h3></h3>
                <p> ID : {{ product.sku }} </p>
                <div class="product_meta">
                    <span class="posted_in"> <strong>Categories:</strong> <a rel="tag" href="#">{{ product.categories.all|join:", " }}</a></span>     
                    <!-- Alternative Solutions to display multiple categories 
                        1. To use this {{ product.get_categories_values }}, you'll have to define a custom function in models.py
                        2. {% for category in product.categories.all %}{{ category }}, {% endfor %}
                    -->
                    <!-- <span class="tagged_as"><strong>Tags:</strong> <a rel="tag" href="#">mens</a>, <a rel="tag" href="#">womens</a>.</span> -->
                </div>
                <div class="m-bot15"> <strong>Price : </strong> <span class="pro-price">&#8377; {{ product.price }}</span></div>
                <!-- <div class="form-group">
                    <label>Quantity</label>
                    <input type="quantiy" placeholder="1" class="form-control quantity">
                </div>
                <p>
                    <button class="btn btn-round btn-danger" type="button"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                </p> -->
            </div>
        </div>
    </section>
    </div>
</div>
{% endblock %}
